<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Clima - Flashtemp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Monitor Flashtemp</h1>
            <p>Estado del sensor en tiempo real</p>
        </header>

        <div class="cards-container">
            <div class="card temp-card">
                <h2>Temperatura</h2>
                <div class="value-box">
                    <span id="temp-value">--</span>
                    <span class="unit">°C</span>
                </div>
            </div>
            <div class="card hum-card">
                <h2>Humedad</h2>
                <div class="value-box">
                    <span id="hum-value">--</span>
                    <span class="unit">%</span>
                </div>
            </div>
        </div>

        <div class="chart-container card" style="margin-bottom: 30px;">
             <h3>Historial de Temperatura (°C)</h3>
             <div style="height: 300px; position: relative;">
                <canvas id="tempChart"></canvas>
             </div>
        </div>

        <div class="chart-container card">
             <h3>Historial de Humedad (%)</h3>
             <div style="height: 300px; position: relative;">
                <canvas id="humChart"></canvas>
             </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
